    <style>
        /* General */
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f7fc;
            margin: 0;
            padding: 0;
        }

        /* Contenedor principal */
        .card {
            background: #fff;
            border-radius: 12px;
            margin: 20px auto;
            padding: 10px;
            box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0px 8px 20px rgba(0, 0, 0, 0.2);
        }

        /* Títulos y detalles */
        .info-partido {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .info-partido p {
            margin: 0;
            font-size: 0.9rem;
            color: #6c757d;
        }

        .info-partido strong {
            color: #3498db;
        }

        /* Equipos */
        .equipo-local,
        .equipo-visitante {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            font-weight: bold;
            color: #444;
            margin: 0 10px;
        }

        .equipo-logo img {
            width: 70px;
            height: 70px;
            border-radius: 50%;
            border: 2px solid #dcdfe3;
            padding: 5px;
            background-color: #f4f7fc;
        }

        /* Resultado */
        .resultado {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            background: #f8f9fa;
            padding: 5px;
            border-radius: 2px;
            font-size: 1.1rem;
            font-weight: bold;
            color: #34495e;
            border: 1px solid #dcdfe3;
        }

        /* Botones */
        .botones {
            display: flex;
            flex-direction: column;
            align-items: flex-end;
            gap: 10px;
        }

        .botones button,
        .botones a {
            background-color: #3498db;
            color: #fff;
            text-decoration: none;
            padding: 10px 15px;
            border-radius: 6px;
            border: none;
            font-size: 0.9rem;
            display: flex;
            align-items: center;
            gap: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
        }

        .botones button:hover,
        .botones a:hover {
            background-color: #2980b9;
            transform: translateY(-2px);
        }

        /* Responsividad */
        @media (max-width: 768px) {
            .card {
                padding: 15px;
                max-width: 95%;
                /* Se adapta al tamaño de la pantalla */
            }

            .botones {
                flex-direction: row;
                justify-content: center;
                gap: 8px;
            }

            .info-partido {
                flex-direction: column;
                align-items: flex-start;
            }
        }

        button:disabled,
        a:disabled {
            background-color: #ccc;
            cursor: not-allowed;
            pointer-events: none;
        }

        button:disabled i,
        a:disabled i {
            color: #999;
        }

        /* Estilo para enlaces deshabilitados */
        a[style*="pointer-events: none;"] {
            color: #ccc;
            pointer-events: none;
        }

        a[style*="pointer-events: none;"] i {
            color: #ccc;
        }
       
    .input-group select {
        margin-right: 10px; /* Espacio entre los select */
    }
    .input-group select:last-child {
        margin-right: 0; /* Quitar margen al último select */
    }
